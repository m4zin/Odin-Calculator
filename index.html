<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="/scripts/index.js" defer></script>
</head>

<body>
    <div class="text-and-calculator">
        <div class="text">
            <p>The Odin Project, Final Foundations Project - Calculator</p>
        </div>
        <div class="calculator">
            <div class="calculator-body">
                <div class="screen">
                    <div class="screen-one">
                        <p class="screen-text-output"></p>
                    </div>
                    <div class="screen-two">
                        <p class="screen-text"></p>
                    </div>
                </div>
                <div class="buttons">
                    <div class="first-row">
                        <button class="del">DELETE</button>
                        <button class="cl">CLEAR</button>
                        <button class="equal">=</button>
                    </div>
                    <div class="second-row">
                        <button class="num" value="7">7</button>
                        <button class="num">8</button>
                        <button class="num">9</button>
                        <button class="operator">+</button>
                    </div>
                    <div class="third-row">
                        <button class="num">4</button>
                        <button class="num">5</button>
                        <button class="num">6</button>
                        <button class="operator">-</button>
                    </div>
                    <div class="fourth-row">
                        <button class="num">1</button>
                        <button class="num">2</button>
                        <button class="num">3</button>
                        <button class="operator">/</button>
                    </div>
                    <div class="fifth-row"> 
                        <button class="dot">.</button>
                        <button class="num">0</button>
                        <button class="num">00</button>
                        <button class="operator">Ã—</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="error-output"></div>
    </div>
</body>

</html>
